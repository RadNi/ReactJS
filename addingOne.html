<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="hoy">
    0
</div>
</body>

<script>
    let elm = document.getElementById("hoy");
    elm.onclick = function (event) {
        this.innerHTML = parseInt(this.innerHTML) + 1;
    }
</script>
</html>
