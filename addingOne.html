<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<h1 align="center">
    click on the button. it will tell you how many times you have clicked on it.
</h1>
<body>
<button id="hoy">
    0
</button>
</body>

<script>
    let elm = document.getElementById("hoy");
    elm.onclick = function (event) {
        this.innerHTML = parseInt(this.innerHTML) + 1;
    }
</script>
</html>
