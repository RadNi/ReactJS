<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styleforAddingOne.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<div class="style1" style="color:blue">
    click on the button. it will tell you how many times you have clicked on it.
    <h1>
        <button align="center" id="hoy">
            0
        </button>
    </h1>
</div>
<body>
<!--
<div align = "center">
    <button align="center" id="hoy">
        0
    </button>
</div>
-->
</body>

<script>
    let elm = document.getElementById("hoy");
    elm.onclick = function (event) {
        this.innerHTML = parseInt(this.innerHTML) + 1;
    }
</script>
</html>
